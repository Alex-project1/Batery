<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1b1b1b, #3a3a3a);
    }

    #title {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #play-button {
      background: #ffcc00;
      color: black;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #play-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Играй и побеждай!</div>
    <button id="play-button">Установить</button>
  </div>

  <!-- Конфигурация -->
  <script>
    window.adData = {
      ios_store_url: "https://apps.apple.com/ru/app/winline/id1259203065",
      android_store_url: "", // если есть Android-версия — вставь ссылку
    };
  </script>

  <!-- Логика -->
  <script>
    const installBtn = document.getElementById('play-button');

    installBtn.addEventListener('click', () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const url = isIOS ? window.adData.ios_store_url : window.adData.android_store_url;

      if (typeof mraid !== "undefined" && mraid.open) {
        mraid.open(url);
      } else {
        window.open(url, "_blank");
      }
    });
  </script>
</body>
</html>
